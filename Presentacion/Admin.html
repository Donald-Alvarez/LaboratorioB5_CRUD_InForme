<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de equipos</title>
    
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->

</head>
<body>
    <!-- Contenedor principal con Bootstrap -->
    <div class="container-oficial">
    <div class="container mt-5 animate__animated animate__fadeIn">

        <h1 class="display-4">Laboratorio B5</h1>
  
    </div>

    <!-- Modal para agregar datos -->
    <div class="modal fade animate__fadeInUp" id="agregarDatosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Datos de PC</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de datos de PC -->
                    <form id="formularioDatos">

                            <div class="col-md-6">
                                <label for="pc" class="form-label">Nombre de la PC</label>
                                <input type="number" class="form-control" id="pc" oninput="validarNombrePC()">
                                <span id="errorPc" class="text-danger"></span>
                            </div>
                            <div class="col-md-6">
                                <label for="procesador" class="form-label">Procesador</label>
                                <select class="form-select" id="procesador">
                                    <option value="Seleccionar">Seleccionar</option>
                                    <option value="Intel(R) Xeon(R)">Intel(R) Xeon(R)</option>
                                    <option value="Intel Core i3">Intel Core i3</option>
                                    <option value="Intel Core i5">Intel Core i5</option>
                                    <option value="Intel Core i7">Intel Core i7</option>
                                    <option value="Intel Core i9">Intel Core i9</option>

                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="memoriaRAM" class="form-label">Cantidad de RAM</label>
                                <input type="number" class="form-control" id="memoriaRAM">
                            </div>
                            <div class="col-md-6">
                                <label for="sistemaOperativo" class="form-label">Sistema Operativo</label>
                                <select class="form-select" id="sistemaOperativo">
                                    <option >Selecionar</option>
                                    <option value="Windows7">Windows 7</option>
                                    <option value="Windows8">Windows 8</option>
                                    <option value="Windows10">Windows 10</option>
                                    <option value="Windows11">Windows 11</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="servidor" class="form-label">Servidor</label>
                                <select class="form-select" id="servidor">
                                    <option>Seleccionar servidor</option>
                                    <option value="Server3">Server 3</option>
                                    <option value="Server4">Server 4</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <!-- Campo de texto para mostrar software seleccionado -->
                                <label for="softwareInstalado" class="form-label">Software Instalado</label>
                                <input type="textarea" class="form-control" id="softwareInstalado" readonly>

                                <label>
                                    <input type="checkbox" class="form-check-input" name="software" value="Office" onchange="actualizarSoftwareInstalado(this)">
                                    Office
                                </label>
                                <label>
                                    <input type="checkbox" class="form-check-input" name="software" value="NeatBeans" onchange="actualizarSoftwareInstalado(this)">
                                    NeatBeans
                                </label>
                                <label>
                                    <input type="checkbox" class="form-check-input" name="software" value="PSeint" onchange="actualizarSoftwareInstalado(this)">
                                    PSeint
                                </label>
                                <label>
                                    <input type="checkbox" class="form-check-input" name="software" value="Google Chrome" onchange="actualizarSoftwareInstalado(this)">
                                    Google Chrome
                                </label>
                                <!-- Puedes agregar más checkboxes según sea necesario -->
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="actualizaciones" class="form-label">Actualizaciones</label>
                                <select class="form-select" id="actualizaciones">
                                    <option value="Windows server Profesional, Service Pack1">Windows server Profesional, Service Pack1</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="usuarios" class="form-label">Cantidad de Usuarios</label>
                                <input type="number" class="form-control" id="usuarios">
                            </div>
                            <div class="mb-3">
                                <label for="direccionip" class="form-label">Dirección IP</label>
                                <div class="ip-input">
                                    <input type="number" class="form-control octeto" id="octeto1" maxlength="3" placeholder="192" pattern="[0-9]*" oninput="validarEntrada(this)">
                                    <span class="punto">.</span>
                                    <input type="number" class="form-control octeto" id="octeto2" maxlength="3" placeholder="168" pattern="[0-9]*" oninput="validarEntrada(this)">
                                    <span class="punto">.</span>
                                    <input type="number" class="form-control octeto" id="octeto3" maxlength="3" placeholder="0" pattern="[0-9]*" oninput="validarEntrada(this)">
                                    <span class="punto">.</span>
                                    <input type="number" class="form-control octeto" id="octeto4" maxlength="3" placeholder="1" pattern="[0-9]*" oninput="validarEntrada(this)">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="observacion" class="form-label">Hallazgos</label>
                                <textarea class="form-control" id="observacion" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                        <th>Servidor</th>
                        <th>Software Instalado</th>
                        <th>Actualizaciones</th>
                        <th>Usuarios</th>
                        <th>Direccion IP</th>
                        <th>Observaciones</th>

                </thead>
            
                <tbody id="tablaDatos">

        </div>
    </div>

    <!-- Agrega los enlaces a los archivos JavaScript de Firebase, Firestore y Bootstrap -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.all.min.js"></script>
    <script src="/Logica/js/mi_script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
    
    <script>
        document.getElementById('generarInformeBtnFiltrado').addEventListener('click', function () {
            var doc = new jsPDF();
            var filasFiltradas = document.querySelectorAll('#tablaDatos tr');
            var filasVisibles = Array.from(filasFiltradas).filter(function (fila) {
                return fila.style.display !== 'none';
            });

            // Verifica si hay filas filtradas
            if (filasVisibles.length === 0) {
                Swal.fire("Sin resultados", "No hay resultados para generar informes.", "info");
                return;
            }

            // Logo
            var logo = new Image();
            logo.src = './img/Logo.png';

            logo.onload = function () {
            var fontSize = 12;

            for (var i = 0; i < filasVisibles.length; i++) {
                if (i > 0) {
                    doc.addPage(); // Agregar una página nueva para cada PC
                }

                // Configuración de tamaño de fuente y posición iniciales
                doc.setFontSize(fontSize);
                var yPosition = 20; // Reiniciar la posición en la nueva página

                var row = filasVisibles[i];
                var cells = row.getElementsByTagName('td');
                var pc = cells[0].textContent;
                var procesador = cells[1].textContent;
                var memoriaRAM = cells[2].textContent;
                var sistemaOperativo = cells[3].textContent;
                var servidor = cells[4].textContent;
                var softwareInstalado = cells[5].textContent;
                var direccionip = cells[8].textContent;
                var observacion = cells[9].textContent;

                var title;
                if (document.querySelector("#busqueda").value.trim() === '') {
                    title = "Informe General de las PC";
                } else {
                    title = "Informe de la PC:" + pc;
                }

                if (i === 0) {
                    var pageWidth = doc.internal.pageSize.width;
                    var pageHeight = doc.internal.pageSize.height;
                    var logoWidth = 150;
                    var logoHeight = 30;
                    var centerX = pageWidth / 2;
                    var centerY = pageHeight / 2;

                    // Dibujar un rectángulo azul alrededor de la página
                    doc.setDrawColor(0, 0, 255); // Azul
                    doc.rect(0, 0, pageWidth, pageHeight, 'S'); // 'S' indica que solo se dibuja el borde

                    // Centrar el logo en la parte superior
                    doc.addImage(logo, 'PNG', (pageWidth - logoWidth) / 2, 30, logoWidth, logoHeight);

                    // Título del Reporte
                    doc.setFontSize(16);

                    var titleWidth = doc.getStringUnitWidth(title) * doc.internal.getFontSize() / doc.internal.scaleFactor;
                    doc.text(title, centerX - titleWidth / 2, centerY - logoHeight - 30); // Ajusta la coordenada Y para subir el texto

                    // Fecha de Generación
                    var date = "Fecha de Generación: " + new Date().toLocaleDateString();
                    var dateWidth = doc.getStringUnitWidth(date) * doc.internal.getFontSize() / doc.internal.scaleFactor;
                    doc.text(date, centerX - dateWidth / 2, centerY - logoHeight + 10); // Ajusta la coordenada Y para subir el texto

                    // Hora de Generación
                    var now = new Date();
                    var hours = now.getHours();
                    var minutes = now.getMinutes();
                    var ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12;
                    hours = hours ? hours : 12;
                    var timeString = "Hora de Generación: " + hours + ':' + (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
                    var timeWidth = doc.getStringUnitWidth(timeString) * doc.internal.getFontSize() / doc.internal.scaleFactor;
                    doc.text(timeString, centerX - timeWidth / 2, centerY - logoHeight + 30); // Ajusta la coordenada Y para subir el texto

                    // Usuario que realiza el reporte
                    var user = "Usuario que realiza el reporte: [Donald Alvarez]";
                    var userWidth = doc.getStringUnitWidth(user) * doc.internal.getFontSize() / doc.internal.scaleFactor;
                    doc.text(user, centerX - userWidth / 2, centerY - logoHeight + 50); // Ajusta la coordenada Y para subir el texto

                    // Firma
                    doc.setFontSize(12);
                    var signature = "Firma: ______________________________________";
                    var signatureWidth = doc.getStringUnitWidth(signature) * doc.internal.getFontSize() / doc.internal.scaleFactor;
                    doc.text(signature, centerX - signatureWidth / 2, centerY - logoHeight + 110); // Ajusta la coordenada Y para subir el texto

                    doc.addPage(); // Nueva página para el contenido del informe
                }

                // Resto del contenido del informe...
                doc.setFontSize(12);

                // Función para centrar texto en la página
                function centerText(text, yOffset) {
                    var textWidth = doc.getStringUnitWidth(text) * doc.internal.getFontSize() / doc.internal.scaleFactor;
                    doc.text(text, centerX - textWidth / 2, yPosition + yOffset);
                }

                centerText("Nombre de la PC:" + pc, 20);

                centerText("Procesador: " + procesador, 40);

                centerText("Memoria RAM: " + memoriaRAM, 60);

                centerText("Sistema Operativo: " + sistemaOperativo, 80);

                centerText("Servidor: " + servidor, 100);

                centerText("Software Instalado: " + softwareInstalado, 120);

                centerText("Dirección IP: " + direccionip, 140);

                // Verifica si hay texto en la observación antes de mostrar la sección de "Hallazgo"
                var marginLeft = 40;
                var marginRight = 0;

                if (observacion.trim() !== '') {
                    doc.setTextColor(255, 0, 0); // Establece el color rojo
                    
                    // Utiliza marginLeft directamente en lugar de centerX - 50
                    doc.text("Hallazgo:", marginLeft, yPosition + 160);
                    
                    // Ajusta la posición x según el margen izquierdo
                    var observacionLines = doc.splitTextToSize(observacion, 170 - marginLeft - marginRight);
                    
                    // Utiliza marginLeft directamente en lugar de centerX - 50
                    doc.text(observacionLines, marginLeft, yPosition + 170);
                    
                    yPosition += observacionLines.length * 10;
                    doc.setTextColor(0, 0, 0); // Restaura el color a negro después de la sección de "Hallazgo"
                }
            }

            // Agregar pie de página
            var pageCount = doc.internal.getNumberOfPages();
            for (var i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                var pageWidth = doc.internal.pageSize.width;
                var pageHeight = doc.internal.pageSize.height;

                // Posición para el pie de página
                var x = 10;
                var y = pageHeight - 10;

                // Texto del pie de página
                var copyrightText = "© SystemReport - Javiera Nazaret Leiva Garcia y Donald Octavio Álvarez Bendaña";
                var copyrightWidth = doc.getStringUnitWidth(copyrightText) * doc.internal.getFontSize() / doc.internal.scaleFactor;

                // Agregar el texto al pie de página
                doc.text(copyrightText, x + (pageWidth - copyrightWidth) / 2, y);
            }

            // Guardar el PDF
            doc.save("InformeEquiposFiltrado.pdf");

            // Muestra un SweetAlert con animación y un ícono de éxito
            Swal.fire({
                title: "Informe generado con éxito",
                icon: "success",
                showClass: {
                    popup: 'animate__animated animate__fadeIn'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOut'
                },
                timer: 2000, // Duración en milisegundos (2 segundos)
                showConfirmButton: false, // No mostrar el botón "OK"
            });
        };
    });
    </script>
