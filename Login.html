<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="box">
            <img src="img/Logo.png" alt="Logo" class="login-logo" />
            <form>
                <div class="login-form-group">
                    <div class="input">
                        <label for="email"></label>
                        <input type="email" class="login-form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="login-form-group">
                        <label for="password"></label>
                        <input type="password" class="login-form-control" placeholder="Password" id="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Iniciar Sesión
                </button>
            </form>
            <p class="text">¿No estás registrado aún?</p>
            <a href="/register" class="Registro-Text btn-link">
                Regístrate
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
